---
app-id: ca.andyholmes.Test2
branch: nightly
runtime: org.gnome.Platform
runtime-version: "43"
sdk: org.gnome.Sdk
command: flatter-test
finish-args:
  - --device=dri
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
modules:
  - name: flatter-test
    buildsystem: simple
    build-commands:
      - mkdir -p /app/bin
      - touch /app/bin/flatter-test
      - chmod a+x /app/bin/flatter-test
